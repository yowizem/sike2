<!DOCTYPE html>
<html>
<head>
    <title>Website ni Yowizem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #151515;
            margin: 0;
            font-family: 'Arial', sans-serif; /* Use a common font for better compatibility */
            position: relative;
        }

        /* Style for the container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Add padding for better spacing */
            position: relative;
            color: white;
        }

        /* Style for the image */
        img {
            width: 100%;
            max-width: 300px; /* Limit image width for smaller screens */
            height: auto;
            margin-bottom: 20px; /* Add some margin below the image */
        }

        /* Style for the buttons */
        button {
            background-color: #F8EEDA;
            color: black;
            height: 50px;
            width: 100px;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 10px; /* Add margin below the buttons */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
