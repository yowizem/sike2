        /* Style for the container */
        .container {
            text-align: center;
            color: white;

        img {
            max-width: 100%; /* Make images responsive */

        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px; /* Add padding for smaller screens */

        }
    </style>
